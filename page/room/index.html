<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../../css/base/mui.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="self.css" />
	<link rel="stylesheet" href="../../js/plug/move/examples.css" />
	<link rel="stylesheet" href="../../css/plug/animate.css" />
	<link rel="stylesheet" href="im.css" />
	<title></title>
	<script src="../../js/base/jquery.min.js"></script>
	<script src='../../js/plug/back/prefixfree.min.js'></script>
	<style > 
	
	html,body{
			height: 100vh; 
			width: 100vw; 
			overflow: hidden;
			position: relative; 
		}
	body {
		height: 100vh; 
		width: 100vw;
	  background: radial-gradient(200% 100% at bottom center, #0070aa, #0b2570, #000035, #000);
	  background: radial-gradient(220% 105% at top center, #000 10%, #000035 40%, rgb(4,13,73) 65%, rgb(4,13,73));
	  background-attachment: fixed;
	  overflow: hidden;
	}
	@keyframes rotate {
	  0% {
	    transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
	  }
	  100% {
	    transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
	  }
	}
	.stars {
	  transform: perspective(500px);
	  transform-style: preserve-3d;
	  position: absolute;
	  bottom: 0;
	  perspective-origin: 50% 100%;
	  left: 50%;
	  animation: rotate 90s infinite linear;
	}

	.star {
	  width: 2px;
	  height: 2px;
	  background: #F7F7B6;
	  position: absolute;
	  top: 0; 
	  left: 0;
	  transform-origin: 0 0 -300px; 
	  transform: translate3d(0, 0, -300px);
	  backface-visibility: hidden;
	}
	
	</style>
	<div class="stars"></div>
	<script src='../../js/plug/back/stopExecutionOnTimeout.js'></script>
	
</head>
<body>

	<header class="mui-bar mui-bar-nav ">  
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title"></h1>
	</header>
	<div class="mui-content" id="app" v-show="ready">    
		<!--积分-->
		<div class="cb">积分:&nbsp;<font>{{UserInfo.pay_points}}</font></div>
		 <!--top Message-->  
		 <!--v-show="!isBiu"-->
        <div class="TimeShow" v-show="!isBiu" >{{endTime_}}秒后结束</div>
        <div class="jiesuan" v-show="isBiu && !start">正在结算~</div>
	    <div class="Top">
	    	<div class="one scroll" >
		    	<ul class="">
		    		<li v-for="(v,k) of RoomMsg">{{ws.getUserAllInfo(v.uId).nickname || v.uId}}进入房间</li> 
		    	</ul> 
		    </div>
		    <div class="two scroll">
		    	<ul class="">
		    		<li v-for="(v,k) of ToMsg">{{ws.getUserAllInfo(v.uId).nickname || v.uId}}{{v.msg}}</li>  
		    	</ul> 
		    </div>   
	    </div> 
		<!-- top Message End --> 
	    
	    <!-- Message -->
	    <div id="chat-messages" class="animate"> 
	    	<!--<label>Thursday 02</label>-->
	    	<div class="message" v-for="(v,k) of Msg" :class="{'right':v.uid == uId}">
	    		<img :src="ws.getUserAllInfo(v.uid).head_pic||defaultHead">
	    		<div class="bubble">
  
	    			{{v.message}}
	    			<div class="corner"></div>
	    			<span>{{ws.getUserAllInfo(v.uid).nickname || v.uid}}</span>
	    		</div> 
	    	</div> 
	    	
	    	<!--<div class="message right">
	    		<img src="../../img/1_copy.jpg">
	    		<div class="bubble">
	    			<div class="corner"></div>
	    			<span>1 min</span>
	    		</div>
	    	</div>-->
	    
	    </div>
	    <!-- Message End -->
	    <!-- biu Msg -->
	    <div class="talk_word">
	    	<div class="Message" contenteditable="true"></div>	
	    	<div class="sendMessage" @click="sendMessage">发送</div>	
	    </div>
	    <!-- biu Msg End -->
 		<!--<div v-show="isBiu">-->
		<div id="biu"  style="">加入</div> 
	<!--</div>-->
		<button type="button" v-show="start" @click="onStart" class="start mui-btn mui-btn-danger mui-btn-outlined">开始</button>
       	
	       
	</div>    
   
<script src="../../js/base/mui.js"></script>
<!--计时动画-->
<script src="../../js/base/castapp.js"></script>

<script src="../../js/plug/move/jquery.udraggable.js"></script>-->

<script src="../../js/common/websocket.js"></script>
<script src="../../js/plug/TweenMax.min.js"></script>
<script src="socket.js"></script>
<script src="self.js"></script>

	var roomId = $_GET['id']; 
	setTimeout(function(){
		
	},2000)
</script>   
</body> 
</html>
