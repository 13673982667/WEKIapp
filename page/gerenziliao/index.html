<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../../css/base/mui.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="self.css" />
	<title></title>
	
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">个人资料</h1>
	</header>
	<div class="mui-content" id="app">
	    <ul class="mui-table-view">
	            <li class="mui-table-view-cell hand" @click="picClick">
	                <a class="mui-navigate-right">
	                    头像
	                </a>
	                <img :src="userInfo.head_pic||defaultHead" alt="" />
	            </li> 
	            <li class="mui-table-view-cell" @click="nicknameClick">
	                <a class="mui-navigate-right">
	                     昵称
	                </a>
	                <div class="li-right">{{userInfo.nickname}}</div>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     手机
	                </a>
	                <div class="li-right">{{userInfo.phone}}</div>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     积分
	                </a>
	                <div class="li-right">{{userInfo.pay_points}}</div>
	            </li>
	        </ul>
	</div>
<script src="../../js/base/mui.js"></script>
<script src="../../js/base/castapp.js"></script>
<script src="../../js/base/jquery.min.js"></script>
<script src="../../js/base/vue.js"></script>
<script src="../../js/common/common.js"></script>
<script src="self.js"></script>
<script src="../../js/common/upfile.js"></script>
<script>
	mui.init();
	ca.init();
	var back = mui.back;
	mui.back = function(){
		var arr = ['../my/index.html']; 
		ca.sendNotice(arr,'Refresh',{});
		back();
	}
	
</script>
</body>
</html>
