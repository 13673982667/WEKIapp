<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../../css/base/mui.css" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="self.css" />
	<title></title>
	
</head>
<body>
	<div id="app">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">地址管理</h1>
		</header>
		<div class="mui-content">
		    <ul class="list">
		    	<li v-for="(v,k) of address_lists" @click="handClickLi(v.address_id)">
		    		<span id="">
						{{v.consignee}}
					</span>
					<span style="margin-left: 10px;color: #9D9D9D;">
						{{v.phone || v.mobile}}
					</span>
					<span  @click="handClick('../address_edit/index.html',v.address_id)" class="mui-icon mui-icon-compose"></span>
					<span v-show="v.is_default" style="margin-left: 10px;color: rgb(234,105,92);">
						默认地址
					</span>
					<p style="font-size: 15px!important;margin-top:8px;">
						{{region_list[v.province]}}
						{{region_list[v.city]}} 
						{{region_list[v.district]}}
						{{region_list[v.twon]}}
						{{v.address}}
					</p>
		    		
		    	</li> 
		    </ul> 
		    <div class="add" @click="handClick('../address_edit/index.html')">＋ 新增地址</div>
		    
		</div>
	</div>
<script src="../../js/base/mui.js"></script>
<script src="../../js/base/castapp.js"></script>

</script>
</body>
</html>
